<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans&family=Poppins&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> 
    <title>Calculator</title>
</head>
<body> 
    <div class="background-container">  
    <header>
        <span>
            <span class = "display" id = "n1">0</span>
            <span class = "display" id = "op"></span>
            <span class = "display" id = "n2"></span>
        </span>                
        <button id="clear">ce</button>
    </header>
    
    <div class="inputs">       
            <span class="numbers">
            
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>        
                <button class="number">9</button>
                <button class="number">0</button>                        
                <button class="number">.</button>        
                <button id="calculate">=</button>        
            </span>
            <span class="operators">
                <button class ="operator" value="/">&divide;</button>
                <button class ="operator" value='*'>&times;</button>
                <button class ="operator" value="-">-</button>
                <button class ="operator" value="+">+</button>
            </span>
        
            <div class="extra-operators">
                <button>(</button>
                <button>)</button>
                <button>%</button>  
                <button>âˆš</button>          
            </div>       
    </div>
</div> 
    <script src= "calculator.js"></script>   
</body>
</html>
